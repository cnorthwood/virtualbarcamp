{% load widget_tweaks %}

<div class="field">
    <label class="label" for="{{ field.id_for_label }}">{{ label }}</label>
    <div class="control">
        {{ field|add_class:"input" }}
    </div>
    {% for error in field.errors %}
        <p class="help is-danger">{{ error }}</p>
    {% endfor %}
</div>
