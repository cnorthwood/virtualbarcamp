{% extends "registration/base.html" %}

{% block main %}
    <h2 class="title">Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
            <div class="notification is-danger">{{ error }}</div>
        {% endfor %}
        {% include "form_field.html" with label="Email address" field=form.email %}
        <div class="field">
            <div class="control">
                <button class="button is-success">Request password reset</button>
                <a href="/" class="button is-text">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
